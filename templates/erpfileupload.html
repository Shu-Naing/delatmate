{% extends "base.html" %}
{% block content %}
<h3 class="title" style="text-align: center;">ERP File Upload</h3>
<!-- <div class="box"> -->
    <div id="" class="container tab-pane active"><br>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }}<br> Go to <a href="{{ url_for('auth.login') }}">login page</a>.
            </div>
        {% endif %}
    {% endwith %}
   

                <form method="POST" action="/erpupload" enctype="multipart/form-data">
                    <input type="file" class="custom-file-input" name="file" id="customFile" />
                    <label class="custom-file-label" for="customFile">Choose file</label>
                    <input type="submit" class="btn btn-sm btn-secondary" value="Upload File" disabled />
                </form>
            </div>
            <script type="text/javascript">
                $(document).ready(
        function(){
            $('input:submit').attr('disabled',true);
            $('input:file').change(
                function(){
                    if ($(this).val()){
                        $('input:submit').removeAttr('disabled'); 
                    }
                    else {
                        $('input:submit').attr('disabled',true);
                    }
                });
        });
            </script>
{% endblock %}
