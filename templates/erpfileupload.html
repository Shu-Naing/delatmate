{% extends "base.html" %}
{% block content %}
<h3 class="title" style="text-align: center;">ERP File Upload</h3>
<!-- <div class="box"> -->
    <div id="" class="container tab-pane active"><br>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }}<br> Go to <a href="{{ url_for('auth.login') }}">login page</a>.
            </div>
        {% endif %}
    {% endwith %}
    <script>
      $(".custom-file-input").on("change", function() {
        var fileName = $(this).val().split("\\").pop();
        $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
      });
  </script>

                <form method="POST" action="/erpupload" enctype="multipart/form-data">
                    <input type="file" class="custom-file-input" id="customFile" name="file">
                    <label class="custom-file-label" for="customFile">Choose file</label>
                    <br>
                    <br>
                    <button type="submit" class="btn btn-sm btn-secondary">Upload file</button>
                </form>
            </div>
             
{% endblock %}
